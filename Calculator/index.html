<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="theme" class="btn btn-dark">ðŸŒ™ Dark Mode</button>
    <div class="calculator">CALCULATOR</div>
      <div class="main">
        <div class="display my-3">
          <input id= "display" type="text" disabled class="form-control text-end" placeholder="0" />
        </div>

        <div class="buttons">
          <div class="row">
            <div onclick="ClickButton(this)" class="btn btn-danger col cal-button">AC</div>
            <div onclick="ClickButton(this)" class="btn btn-secondary col cal-button">C</div>
            <div onclick="ClickButton(this)" class="btn btn-warning col cal-button">%</div>
            <div onclick="ClickButton(this)" class="btn btn-info col cal-button">/</div>
          </div>

          <div class="row">
            <div onclick="ClickButton(this)" class="btn btn-light col cal-button">7</div>
            <div onclick="ClickButton(this)" class="btn btn-light col cal-button">8</div>
            <div onclick="ClickButton(this)" class="btn btn-light col cal-button">9</div>
            <div onclick="ClickButton(this)" class="btn btn-danger col cal-button">-</div>
          </div>

          <div class="row">
            <div onclick="ClickButton(this)" class="btn btn-light col cal-button">4</div>
            <div onclick="ClickButton(this)" class="btn btn-light col cal-button">5</div>
            <div onclick="ClickButton(this)" class="btn btn-light col cal-button">6</div>
            <div onclick="ClickButton(this)" class="btn btn-secondary col cal-button">+</div>
          </div>

          <div class="row">
            <div onclick="ClickButton(this)" class="btn btn-light col cal-button">1</div>
            <div onclick="ClickButton(this)" class="btn btn-light col cal-button">2</div>
            <div onclick="ClickButton(this)" class="btn btn-light col cal-button">3</div>
            <div onclick="ClickButton(this)" class="btn btn-warning col cal-button">x</div>
          </div>

          <div class="row">
            <div onclick="ClickButton(this)" class="btn btn-light col  cal-button">0</div>
            <div onclick="ClickButton(this)" class="btn btn-info col cal-button">.</div>
            <div onclick="ClickButton(this)" class="btn btn-success col cal-button">Enter (=)</div>
          </div>
        </div>
    </div>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
